<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="meals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <section>
            <span><i class="fa-solid fa-utensils"></i></span>
            <span>MEAL FINDER</span>
        </section>
        <li id='click' onclick="sel()"><i class="fa-solid fa-bars"></i></li>
        <section id="select">
            <select id="mySelect">
            </select>
            <li id="mark" onclick="closee()"><i class="fa-solid fa-circle-xmark"></i></li>
        </section>
    </nav>
    <section class="div">
        <div class="div1">
            <input type="search" placeholder="search recipes here">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
        </div>
        <span class="id">What are your favourite cuisines?</span>
        <span style="padding-left: 31pc;"><small>PERSONALIZE YOUR EXPERIENCE</small></span>
    </section>
    <h3 id="head3">CATEGORIES</h3>
    <div id="container">
    </div>
    <h2 id="head2">MEALS</h2>
    <div id="beef">
    </div>

    <script>
        // Hamburger functionality
        const select = document.getElementById('mySelect');
        const click = document.getElementById('click');
        function sel() {
            click.style.display = 'none';
            select.style.display = 'block';
            let array = ['Beef', 'Chicken', 'Dessert', 'Lamb', 'Miscellaneous', 'Pasta', 'Pork', 'Seafood', 'Side', 'Starter', 'Vegan', 'Vegetarian', 'Breakfast', 'Goat'];
            console.log(array);
            array.forEach(element => {
                const sel = document.getElementById('mySelect');
                const opt = document.createElement('option');
                opt.textContent = element;
                opt.value = element;
                sel.appendChild(opt);
            });
        };

        // close button functionality
        function closee() {
            const mark = document.getElementById('mark');
            click.style.display = 'block';
            select.style.display = 'none';
        };

        // Fetching the 14 Categories by using API concept in js
        let fun = async () => {
            const baseUrl = 'https://www.themealdb.com/api/json/v1/1/categories.php';
            const response = await fetch(baseUrl);
            const data = await response.json();
            data.categories.forEach(category => {
                const divv = document.createElement('div');
                divv.className = 'div2';

                const title = document.createElement('h4');
                title.textContent = category.strCategory;

                const img = document.createElement('img');
                img.src = category.strCategoryThumb;
                img.alt = category.strCategory;

                divv.appendChild(title);
                divv.appendChild(img);
                container.appendChild(divv);
            });

        };
        fun();
        // whenever we click the item display the relative items by using API 
        container.addEventListener('click', async () => {
            const head2 = document.getElementById('head2');
            head2.style.display = 'block';
            const beeeef = document.getElementById('beef');
            const beef = await fetch("https://themealdb.com/api/json/v1/1/search.php?s=beef");
            const beef1 = await beef.json();
            beef1.meals.forEach(mealss => {

                const BeefAsado = document.createElement('div');
                BeefAsado.className = 'Asado';

                const beefName = document.createElement('h4');
                beefName.textContent = mealss.strMeal;

                const imgg = document.createElement('img');
                imgg.src = mealss.strMealThumb;
                imgg.alt = mealss.strMeal;
                BeefAsado.appendChild(imgg);
                BeefAsado.appendChild(beefName);
                beeeef.appendChild(BeefAsado);

            })
        })


    </script>
</body>

</html>
